<div>
  <div class="air__utils__heading">
    <h5>
      <span class="mr-3">Customer Support </span>
      <a
        href="https://ant.design/components/table"
        rel="noopener noreferrer"
        target="_blank"
        class="btn btn-sm btn-light"
      >
       My Tickets
        <i class="fe fe-corner-right-up"></i>
      </a>
    </h5>
	 
  </div>
  <div class="card">
    <div class="card-body">
 <h5 style="float: right!important;">
    
	  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Ticket</button>
    </h5>
      <air-antd-table-customersupporttable></air-antd-table-customersupporttable>
     
    </div>
  </div>
</div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Create Support Ticket</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  <form nz-form [nzLayout]="'vertical'" [formGroup]="addCardForm" (ngSubmit)="submitForm(addCardForm.value)">
        <div class="row">
          	  
		     <div class="col-md-12">
         <nz-form-item>
       
          <nz-form-control [nzSm]="24" [nzXs]="24" [nzErrorTip]="cardNumberTpl">
            <textarea nz-input id="w3review" name="w3review" rows="4" cols="50">
Description
</textarea>
			      <ng-template #cardNumberTpl let-control>
           
            <ng-container *ngIf="control.hasError('required')">
              Required 
            </ng-container>
          </ng-template>
          </nz-form-control>
        </nz-form-item>
          </div>
		  
		  	  
	
		
		 
		
        
		  
        </div>
		
      </form>
    </div>
    <div class="modal-footer">
         <nz-form-item>
          <nz-form-control>
              <button type="submit" class="btn btn-primary" (click)="resetForm($event)">
             CLOSE
            </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" >
            CREATE
            </button>
          </nz-form-control>
        </nz-form-item>
    </div>
  </ng-template>
