<div>
   <div class="subbar">
  <ul class="breadcrumbList mr-4">
    <li class="breadcrumbItem">
      <a href="#" class="breadcrumbLink">
        Add Fund
      </a>
    </li>
    <li class="breadcrumbItem">
      <a href="#" class="breadcrumbLink breadcrumbLink__current">
       Change(USD) Currency
      </a>
    </li>
  </ul>
  <div class="divider mr-4 d-none d-xl-block"></div>

  <button type="button" class="btn btn-primary  mr-auto text-nowrap d-none d-md-block" routerLink="/customers/basecurrency">

   Base(USD) Currency
  </button>
 
</div>
<br><br>
  
  
      <div class="card">
    <div class="card-body">
      <h4 class="mb-4">
        <strong>Bank</strong>
      </h4>
      <form nz-form [nzLayout]="'vertical'">
        <div class="row">
          
          <div class="col-md-6">
            <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" class="text-left"> Account :</nz-form-label>
                    <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please Select Account">
               <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Please Select Account" >
      <nz-option nzLabel="Sequential" nzValue="sequential"></nz-option>
      <nz-option nzLabel="Simultanious" nzValue="simultanious"></nz-option>
 
    </nz-select>
	
          </nz-form-control>
	
		   </nz-form-item>
          </div>
          <div class="col-md-6">
           <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" class="text-left"> Country :</nz-form-label>
                    <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please Select Country">
               <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Please Select Country" >
      <nz-option nzLabel="Sequential" nzValue="sequential"></nz-option>
      <nz-option nzLabel="Simultanious" nzValue="simultanious"></nz-option>
 
    </nz-select>
	
          </nz-form-control>
	
		   </nz-form-item>
          </div>
		     <div class="col-md-6">
           <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" class="text-left"> Bank Name :</nz-form-label>
                    <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please Select Bank Name">
               <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Please Select Bank Name" >
      <nz-option nzLabel="Sequential" nzValue="sequential"></nz-option>
      <nz-option nzLabel="Simultanious" nzValue="simultanious"></nz-option>
 
    </nz-select>
	
          </nz-form-control>
	
		   </nz-form-item>
          </div>
		  
		     <div class="col-md-6">
         <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="full-name" class="text-left">Bank Code :</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please input your Bank Code!">
            <input nz-input id="full-name" formControlName="fullName" placeholder="Routing Number/Bank Code"/>
          </nz-form-control>
        </nz-form-item>
          </div>
        
         <div class="col-md-6">
            <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" class="text-left"> Bank Currency :</nz-form-label>
                    <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please Select Bank Currency">
               <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Please Select Bank Currency" >
      <nz-option nzLabel="Sequential" nzValue="sequential"></nz-option>
      <nz-option nzLabel="Simultanious" nzValue="simultanious"></nz-option>
 
    </nz-select>
	
          </nz-form-control>
	
		   </nz-form-item>
          </div>
          <div class="col-md-6">
           <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" class="text-left"> Account Type :</nz-form-label>
                    <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please Select Account Type">
               <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Please Select Account Type" >
      <nz-option nzLabel="Sequential" nzValue="sequential"></nz-option>
      <nz-option nzLabel="Simultanious" nzValue="simultanious"></nz-option>
 
    </nz-select>
	
          </nz-form-control>
	
		   </nz-form-item>
          </div>
		  
		  
		      <div class="col-md-6">
         <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="full-name" class="text-left">Account Holder Name :</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please input your Account Holder Name!">
            <input nz-input id="full-name" formControlName="fullName" placeholder="Account Holder Name"/>
          </nz-form-control>
        </nz-form-item>
          </div>
		  
		  
		  
		      <div class="col-md-6">
         <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="full-name" class="text-left">Bank Account Number :</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please input your Bank Account Number!">
            <input nz-input id="full-name" formControlName="fullName" placeholder="Bank Account Number"/>
          </nz-form-control>
        </nz-form-item>
          </div>
		  
		  
		 
		  
		  
		      <div class="col-md-6">
         <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="full-name" class="text-left">Debit Date :</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please input your Debit Date!">
            <input nz-input id="full-name" formControlName="fullName" placeholder="Debit Date"/>
          </nz-form-control>
        </nz-form-item>
          </div>
		  
		  
		      <div class="col-md-6">
         <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="full-name" class="text-left">Enter Amount :</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please Enter Amount!">
            <input nz-input id="full-name" formControlName="fullName" placeholder="Enter Amount"/>
          </nz-form-control>
        </nz-form-item>
          </div>
		  
		      <div class="col-md-6">
         <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="full-name" class="text-left">Conversion Rate :</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please input your Conversion Rate!">
            <input nz-input id="full-name" formControlName="fullName" placeholder="Conversion Rate"/>
          </nz-form-control>
        </nz-form-item>
          </div>
		  
		       <div class="col-md-6">
         <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="full-name" class="text-left">Amount to be Credited  :</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="Please input your Amount to be Credited!">
            <input nz-input id="full-name" formControlName="fullName" placeholder="Amount to be Credited"/>
          </nz-form-control>
        </nz-form-item>
          </div>
        </div>
		   <nz-form-item>
          <nz-form-control>
              <button type="submit" class="btn btn-success mt-1 mb-1">
             RESET
            </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-success mt-1 mb-1">
              ADD FUND
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
  
  
 

</div>
