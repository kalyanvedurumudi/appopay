<div>
  <div class="air__utils__heading">
    <h5>Dashboard: Ecommerce</h5>
  </div>
  <div class="row">
    <div class="col-xl-8 col-lg-12">
      <div class="card">
        <div class="card-header card-header-flex">
          <nz-tabset class="air-tabs" [nzSelectedIndex]="0">
            <nz-tab nzTitle="Orders"></nz-tab>
            <nz-tab nzTitle="Revenue"></nz-tab>
          </nz-tabset>
        </div>
        <div class="card-body">
          <air-chart-3></air-chart-3>
        </div>
      </div>
      <div class="card">
        <div class="card-header card-header-flex">
          <nz-tabset class="air-tabs" [nzSelectedIndex]="0">
            <nz-tab nzTitle="Bestsellers"></nz-tab>
            <nz-tab nzTitle="Most Viewed"></nz-tab>
            <nz-tab nzTitle="Highest Rated"></nz-tab>
          </nz-tabset>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6" *ngFor="let product of products">
              <air-general-16 [isNew]="product.isNew" [isFavorite]="product.isFavorite" [image]="product.image"
                [name]="product.name" [price]="product.price" [oldPrice]="product.oldPrice"></air-general-16>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-12">
      <div class="card text-white bg-success">
        <div class="card-body">
          <air-general-2v3></air-general-2v3>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <air-general-2></air-general-2>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <air-general-2v1></air-general-2v1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <air-general-2v2></air-general-2v2>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <air-list-11></air-list-11>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <air-list-12></air-list-12>
        </div>
      </div>
    </div>
  </div>
</div>
